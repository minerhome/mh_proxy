# 总在线矿机总数量限制
workers_limit: 1000
workers_limit_port: 1000    # 每个端口限制多少台矿机


monitor_config: true    # 监控此配置文件, 下面的端口信息更改,增加或删除或更改, 则更换过来
monitor_port: true      # 监控端口异常退出, 异常退出则尝试重复开



# 证书, 亦可不提供使用默认的, 自己提供也行
cert: cert.pem
key: key.pem


servers:
  - name: IRON-英雄
    ip: 0.0.0.0:17650     # 给客人连接的端口, 一般前面固定为0.0.0.0
    ssl: true             # 给客人连接, 一般要开ssl
    coin: IRON            # 币种, 参数上面完成的
    pool: # 实际代理矿池
      ip: hk.ironfish.herominers.com:1145
      ssl: false
      proxy: ""              # 如果安装在国内, 则这里要填上socks5代理
    devfee: # 可开多个抽水, 损耗会更大
      - name: "小王"
        worker_name: "devfee-1"
        fee_percent: 3     # 3%
        address: "你的抽水钱包"  #  改成你自己的钱包

  - name: IRON-鱼池
    ip: 0.0.0.0:17660     # 给客人连接的端口, 一般前面固定为0.0.0.0
    ssl: true             # 给客人连接, 一般要开ssl
    coin: IRON            # 币种, 参数上面完成的
    pool: # 实际代理矿池
      ip: iron-asia.f2pool.com:1500
      ssl: false
      proxy: ""              # 如果安装在国内, 则这里要填上socks5代理
    devfee: # 可开多个抽水, 损耗会更大
      - name: "小王"
        worker_name: "devfee-1"
        fee_percent: 3     # 3%
        address: "你的抽水钱包"  #  改成你自己的钱包  鱼池要用挖矿帐号

  - name: RXD抽水
    ip: 0.0.0.0:10160     # 给客人连接的端口, 一般前面固定为0.0.0.0
    ssl: true
    coin: RXD            # 币种, 参数上面完成的
    pool: # 实际代理矿池
      ip: pool.sg.woolypooly.com:3122
      ssl: false
      proxy: ""              # 如果安装在国内, 则这里要填上socks5代理
    devfee: # 可开多个抽水, 损耗会更大
      - name: 同学
        worker_name: "devfee-1"
        fee_percent: 1     # 1%
        address: "你的抽水钱包"  # 改成你自己的钱包
      - name: 同事
        worker_name: "devfee-2"
        fee_percent: 3     # 3%
        address: "你的抽水钱包"  # 改成你自己的钱包

  - name: CFX抽水
    ip: 0.0.0.0:13000     # 给客人连接的端口, 一般前面固定为0.0.0.0
    ssl: true
    coin: CFX            # 币种, 参数上面完成的
    pool: # 实际代理矿池
      ip: pool.sg.woolypooly.com:3094
      ssl: false
      proxy: ""              # 如果安装在国内, 则这里要填上socks5代理
    devfee: # 可开多个抽水, 损耗会更大
      - name: 同学
        worker_name: "devfee-1"
        fee_percent: 1     # 1%
        address: "你的抽水钱包"  # 改成你自己的钱包

  - name: DNX 抽水
    ip: 0.0.0.0:10615     # 给客人连接的端口, 一般前面固定为0.0.0.0
    ssl: false
    coin: DNX            # 币种, 参数上面完成的
    pool: # 实际代理矿池
      ip: dnx.sg.ekapool.com:19666
      ssl: false
      proxy: ""              # 如果安装在国内, 则这里要填上socks5代理
    devfee: # 可开多个抽水, 损耗会更大
      - name: 同学
        worker_name: "devfee-1"
        fee_percent: 1     # 1%
        address: "你的抽水钱包"  # 改成你自己的钱包

  - name: KAS 抽水
    ip: 0.0.0.0:16510
    ssl: true
    coin: KAS
    pool: # 实际代理矿池
      ip: pool.sg.woolypooly.com:3112
      ssl: false
      proxy: ""



 - name: 服务端解密 - 鱼池btc
   encrypt: true        # 服务端则解密, 把本地端发来的数据解密再发给矿池
   ip: 0.0.0.0:14881    # 解密本地端发来的数据, 端口要对应
   coin: BTC
   pool:            # 实际矿池
     ip:  btc-asia.f2pool.com:1314  #
     ssl: false
   devfee: # 可开多个抽水, 损耗会更大
     - name: 同学-1                # 同池抽
       worker_name: "devfee-1-0510"
       fee_percent: 1     # 1%
       address: "你的钱包"  # 改成你自己的钱包

